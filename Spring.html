.spring-container {
    text-align: center;
    width: 100%;
    margin: 0 10px 20px;
    overflow: hidden;
    border: 2px solid #f4f4f4;
    border-radius: 10px;
    position: relative;
    visibility: hidden;
    animation: slide 1s ease-in-out;
}

.spring-image {
    width: 30%;
    height: auto;
    display: inline-block;
    margin: 0;
}

        .slideanim {
            visibility: hidden;
        }

        .slide {
            animation: slide 1s ease-in-out;
            visibility: visible;
        }

        @keyframes slide {
            0% {
                opacity: 0;
                transform: translateY(70%);
            } 
            100% {
                opacity: 1;
                transform: translateY(0%);
            }
        }
